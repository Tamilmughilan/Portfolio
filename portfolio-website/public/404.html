<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
  <script>
    // Redirect to the index.html with the URL parameters preserved
    const segmentCount = 1; // Adjust this based on your repository structure
    const redirectUrl = window.location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=' + 
      window.location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (window.location.search ? '&q=' + window.location.search.slice(1).replace(/&/g, '~and~') : '') +
      (window.location.hash || '');
    window.location.replace(redirectUrl);
  </script>
</body>
</html>
